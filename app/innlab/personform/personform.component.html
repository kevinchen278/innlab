<div class="person-form">	
<table>
  <tr>
    <td>Name</td>
     <td><input [(ngModel)]="personInfo.name" >	</td>
  </tr>
  
 <tr>
    <td>Contact</td>
     <td><input #make [(ngModel)]="personInfo.contact" >	</td>
  </tr>
  
 <tr>
    <td>Email</td>
     <td><input #model [(ngModel)]="personInfo.email" >	</td>
  </tr>
  
 <tr>
    <td>Address</td>
     <td><input #year [(ngModel)]="personInfo.address" >	</td>
  </tr>      
 <tr>
    <td>Zip Code</td>
     <td><input #year [(ngModel)]="personInfo.zip" >	</td>
  </tr>      

 <tr>
    <td></td>
     <td class="btn-submit"><button  (click)="onSend($event)">Submit</button></td>
  </tr>      
   
</table>		
</div>
